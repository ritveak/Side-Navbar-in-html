<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                
                <a href="#"><img src="http://apronsandhammers.com/images/welcome.png" width="60%"></a>
                </li>
                <li>
                    <a href="#" id="welcome"><img src="https://png.icons8.com/color/1600/person-male.png" width="10%"> Welcome Hoomie</a>
                </li>
                <li>
                    <a href="#"><img src="http://www.hcdac.org/images/HCDAC-home-icon.png" width="10%"> Home</a>
                </li>
                <li>
                    <a href="#"><img src="http://uploads.webflow.com/558f25933c430fe037be0503/5591fb1d048077df32f13c6c_Icon---Dashboard-Blue.png" width="10%"> Dashboard</a>
                </li>
                <li>
                    <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/seo-web-optomization-ultimate-set/512/custom_settings-512.png" width="10%"> Settings</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle"><img src="http://www.pvhc.net/img44/ocqzbywrsqjrqgnfmugn.png" width="30px" height="30px"></a>
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
